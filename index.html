<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class= "container-pro">
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div id="scorehome">0</div>
                <div class="point-ctr">
                    <button class="one" onclick="onehome()">+1</button>
                    <button class="two" onclick="twohome()">+2</button>
                    <button class="three" onclick="threehome()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <div id="scoreaway">0</div>
                <div class="point-ctr">
                    <button class="one" onclick="oneaway()">+1</button>
                    <button class="two" onclick="twoaway()">+2</button>
                    <button class="three" onclick="threeaway()">+3</button>
                </div>
            </div>
        </div>
        <button id="reset" onclick="reset()">RESET</button>
        </div>
    <script src="index.js"></script>
    </body>
</html>
